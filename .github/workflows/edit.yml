name: Edit

on:
  workflow_dispatch:

env:
  P4PORT: ${{ secrets.P4PORT }}
  P4USER: ${{ secrets.P4USER }}

jobs:
  edit:
    runs-on: ubuntu-latest
    name: Edit

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout private action
        uses: actions/checkout@v2
        with:
          repository: perforce/github-actions-p4
          ref: master
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          path: ./.github/actions/github-actions-p4

      - name: p4 trust
        uses: ./.github/actions/github-actions-p4
        id: trust
        with:
          command: trust
          arguments: -y

      - name: p4 login
        uses: ./.github/actions/github-actions-p4
        id: login
        with:
          command: login          
        env:
          P4PASSWD: ${{ secrets.P4PASSWD }}  

      - name: p4 client
        uses: ./.github/actions/github-actions-p4
        id: client
        with:
          command: client
          arguments: -i
          spec: |
            Client:	github-actions-p4
            Owner: ci
            Description:
              Created by ci
            Root:	$GITHUB_WORKSPACE/workspace
            Options:	noallwrite noclobber nocompress unlocked modtime rmdir
            SubmitOptions:	leaveunchanged
            LineEnd:	local
            View:
              //demo/... //github-actions-p4/demo/...

      - name: p4 sync
        uses: ./.github/actions/github-actions-p4
        id: sync
        env:
          P4CLIENT: github-actions-p4-${{ matrix.os }}
        with:
          command: sync
          arguments: -f

          
      - name: Edit Site
        run: |
          echo "Making edit to site"

      - name: p4 submit
        uses: ./.github/actions/setup-p4
        env:
          P4CLIENT: github-actions-p4
        with:
          command: submit
          global_options: -I
          working_directory: "/Users/andyboutte/r/github-actions-demo-indie/base/"
          arguments: -d "Seeding data from Helix Core to GitHub"


      - name: Deploy
        if: matrix.os == 'ubuntu-20.04'
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: /home/runner/work/github-actions-demo-indie/github-actions-demo-indie/workspace/demo/dist

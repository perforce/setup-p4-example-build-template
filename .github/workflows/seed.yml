name: Seed Data Into Helix Core

on:
  workflow_dispatch:

env:
  P4PORT: ${{ secrets.P4PORT }}
  P4USER: ${{ secrets.P4USER }}

jobs:
  seed:
    runs-on: ubuntu-latest
    name: Seed
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout private action
        uses: actions/checkout@v2
        with:
          repository: perforce/setup-p4
          ref: master
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          path: ./.github/actions/setup-p4

      - name: p4 trust
        uses: ./.github/actions/setup-p4
        with:
          command: trust
          arguments: -y

      - name: p4 login
        uses: ./.github/actions/setup-p4
        with:
          command: login          
        env:
          P4PASSWD: ${{ secrets.P4PASSWD }}  

      - name: Create "Demo" Depot
        uses: ./.github/actions/setup-p4
        with:
          command: depot
          arguments: -i
          spec: |
            Depot:  demo
            Owner:  perforce
            Date:   2022/03/10 20:30:36
            Description:
                    Created by perforce.
            Type:   local
            Address:        local
            Suffix: .p4s
            StreamDepth:    //demo/1
            Map:    demo/...


      - name: Create Client Workspace
        uses: ./.github/actions/setup-p4
        with:
          command: client
          arguments: -i
          spec: |
            Client:	github-actions-p4
            Owner: ci
            Description:
              Created by ci
            Root:	$GITHUB_WORKSPACE
            Options:	noallwrite noclobber nocompress unlocked modtime rmdir
            SubmitOptions:	leaveunchanged
            LineEnd:	local
            View:
              //demo/... //github-actions-p4/base/...


      - name: Add files in GitHub to changelist
        uses: ./.github/actions/setup-p4
        env:
          P4CLIENT: github-actions-p4
        with:
          command: add
          arguments: ...
          working_directory: $GITHUB_WORKSPACE/base

      - name: Submit files in changelist to Helix Core
        uses: ./.github/actions/setup-p4
        env:
          P4CLIENT: github-actions-p4
        with:
          command: submit
          global_options: -I
          working_directory: "$GITHUB_WORKSPACE"
          arguments: -d "Seeding data from GitHub to Helix Core"
